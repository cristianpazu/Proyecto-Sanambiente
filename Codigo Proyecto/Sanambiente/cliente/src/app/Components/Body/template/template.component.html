<!-- Clase que contiene el HTML de la vista de ciudad (Empleada para crear y actulizar una ciudad) -->

<div class="container animated fadeIn fast" id="main-container" id="fuente-general">
    <h1>Plantilla</h1>
    <hr>
    <form [formGroup]="formTemplate">

        <!-- Campo para la plantilla -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Id plantilla</label>
            <div class="col-5"> 
                <input class="form-control" disabled  formControlName="id_plantilla" type="number">
            </div>
        </div>

        <!-- Campo para el nombre estacion -->
        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Regi칩n</label>
                <div class="col-4">
                    <select formControlName="id_estacion" class="form-control" type="number" id="textId_region"
                        id="tama침o-fuente-input" data-formrun-required>
                        <option *ngFor="let station of stationArray" value="{{station.id_estacion}}"
                            name="region-ciudad">
                            {{station.nombre_estacion}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

         <!-- Campo para la plantilla -->
         <div class="form-group row">
            <label class="col-2 col-form-label">Nombre Plantilla</label>
            <div class="col-5">
                <input class="form-control" formControlName="nombre_plantilla" type="text">
            </div>
        </div>
    <!-- Campo para el nombre estacion -->
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Variables</label>
            <div class="col-4">
                <div class="buttons">
                    <button (click)="addField()">Agregar</button>
                    <button (click)="deleteField()">Menos</button>
                </div>
                <ng-container >
                    <select formControlName="id_variable" class="form-control" type="number" id="textId_region"
                    id="tama침o-fuente-input" data-formrun-required aria-placeholder="Selecionar variable">
                    <option *ngFor="let variable of variableArray" value="{{variable.id_variable}}"
                        name="region-ciudad">
                        {{variable.nombre_variable}}
                    </option>
                    </select>
                    <ng-container>
                        <select formControlName="id_variable" class="form-control" type="number" id="textId_region"
                          id="tama침o-fuente-input" data-formrun-required aria-placeholder="Selecionar variable"  *ngFor="let a of arrayAddVariable">
                            <option *ngFor="let variable of variableArray" value="{{variable.id_variable}}"
                            name="region-ciudad">
                            {{variable.nombre_variable}}
                            </option>
                        </select>

    <input type="button" (click)="saveInformation()" value="Guardar">

</div>
