<!-- Clase que contiene el HTML de la vista de estacion (Empleada para listar en la tabla las estaciones existentes) -->

<div class="container animated fadeIn fast" id="div-tabla" id="fuente-general">
        <!-- Boton para agregar una nueva estacion-->
        <button [routerLink]="['/city/add_city']" class="btn btn-outline-primary btn-lg">Nueva Estación</button>
        <br><br><br>
        <h3>Lista de Estaciones</h3>
        <!-- Campo de busqueda -->
        <form>
            <input type="search" name="search" aria-label="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="Buscar">&nbsp;&nbsp;
        </form>
        <br>
        <!-- Inicio de la tabla, en la cual se listan las estaciones existentes -->
        <table class="table col-6 table-striped">
            <thead class="thead-dark">
                <!-- Columnas de la tabla-->
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Región</th>
                    <th scope="col">Observación</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla-->
                <tr *ngFor="let city of arrayCities | filter:searchText">
                    <td> {{city.id_ciudad}} </td>
                    <td> {{city.nombre_ciudad}} </td>
                    <td> {{city.nombre_region}} </td>
                    <td> {{city.observacion_ciudad}} </td>
                    <td>
                        <!-- Boton para actualizar la informacion de una ciudad -->
                        <a [routerLink]="['/city/edit_city',city.id_ciudad]" class="btn btn-outline-primary btn-lg">
                            Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
