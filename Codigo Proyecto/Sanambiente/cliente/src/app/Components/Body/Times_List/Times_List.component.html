<!-- Clase que contiene el HTML de la vista de region (Empleada para listar en la tabla las regiones existentes) -->

<div class="container animated fadeIn fast" id="div-tabla" id="fuente-general">
        <button [routerLink]="['/time/add_time']" class="btn btn-outline-primary btn-lg">Nueva Base de Tiempo</button>
        <br><br><br>
        <h3>Listado de Base de Tiempo</h3>
        <form>
            <input type="search" name="search" aria-label="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="Buscar">&nbsp;&nbsp;
        </form>
        <br>
        <table class="table col-6 table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Escala de Tiempo</th>
                    <th scope="col">Observaci√≥n</th>
                    <th scope="col">Tipo de Alerta</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tiempo of arrayTimes | filter:searchText">
                    <td> {{tiempo.id_tiempo}} </td>
                    <td> {{tiempo.nombre_tiempo}} </td>
                    <td> {{tiempo.escala_tiempo}} </td>
                    <td> {{tiempo.observacion_tiempo}} </td>
                    <td> {{tiempo.alerta_tiempo}} </td>
                    <td>
                        <a [routerLink]="['/time/edit_time',tiempo.id_tiempo]" class="btn btn-outline-primary btn-lg">
                            Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
