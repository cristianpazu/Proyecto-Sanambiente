<!-- Clase que contiene el HTML de la vista de Base de tiempo (Empleada para crear y actulizar una base de tiempo) -->

<div class="container animated fadeIn fast" id="main-container" id="fuente-general">
    <h1>Base de Tiempo</h1>
    <hr>
    <form [formGroup]="formTime">

        <!-- Campo para ID solo se muestra cuando se edita -->
        <div class="form-group row" [hidden]="hide==false">
            <label class="col-6 col-form-label">ID Base de Tiempo</label>
            <div class="col-2">
                <input class="form-control" type="number" id="textId_tiempo" id="tamaño-fuente-input"
                    value={{arrayTimes.id_tiempo}} disabled>
            </div>
        </div>

        <!-- Campo para el nombre -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre de Base de Tiempo</label>

            <div class="col-6">
                <input class="form-control" formControlName="nombre_tiempo" type="text" autofocus id="textNombre"
                    [(ngModel)]="arrayTimes.nombre_tiempo" id="tamaño-fuente-input" maxlength="50">

                <div *ngIf="formTime.controls['nombre_tiempo'].errors?.required" class="form-control-feedback"
                    id="tamaño-fuente-alerta">
                    Este campo es requerido
                </div>

                <div *ngIf="formTime.controls['nombre_tiempo'].errors?.maxlength" class="form-control-feedback">
                    <div class="alert alert-danger">
                        <strong>Alerta!</strong> Máximo 50 carácteres.
                    </div>
                </div>

            </div>
        </div>

        <!-- Campo para Escala de Tiempo -->
        <div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Escala de Tiempo</label>
                    <div class="col-6">
                        <input formControlName="escala_tiempo" class="form-control" type="Time" id="textEscala_tiempo"
                            id="tamaño-fuente-input" data-formrun-required value={{arrayTimes.escala_tiempo}}>
                            
                        <div *ngIf="formTime.controls['escala_tiempo'].errors?.required" class="form-control-feedback"
                            id="tamaño-fuente-alerta">
                            Este campo es requerido
                        </div>
    
                    </div>
                </div>

        <!-- Campo para observaciones  -->
        <div class="form-group row">
            <label class="col-2 col-form-label">Observación</label>
            <div class="col-6">
                <textarea ng-thim="false" class="form-control" formControlName="observacion_tiempo" rows="4"
                    [(ngModel)]="arrayTimes.observacion_tiempo" id="tamaño-fuente-input" maxlength="50">
                </textarea>

                <div *ngIf="formTime.controls['observacion_tiempo'].errors?.required" class="form-control-feedback"
                    id="tamaño-fuente-alerta">
                    Este campo es requerido
                </div>

                <div *ngIf="formTime.controls['observacion_tiempo'].errors?.maxlength" class="form-control-feedback">
                    <div class="alert alert-danger">
                        <strong>Alerta!</strong> Máximo 50 carácteres.
                    </div>
                </div>

            </div>
        </div>

        <!-- Campo para Alerta de Tiempo -->
        <div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Tipo de Alerta</label>
                    <div class="col-6">
                        <select formControlName="alerta_tiempo" class="form-control" type="text" id="textAlerta_tiempo"
                            id="tamaño-fuente-input" data-formrun-required [(ngModel)]="arrayTimes.alerta_tiempo" value={{arrayTimes.alerta_tiempo}}>
                            <option value="Fax">Fax</option>
                            <option value="Email">Email</option>
                            <option value="Mensaje de texto">Mensaje de texto</option>
                        </select>
    
                        <div *ngIf="formTime.controls['alerta_tiempo'].errors?.required" class="form-control-feedback"
                            id="tamaño-fuente-alerta">
                            Este campo es requerido
                        </div>
    
                    </div>
                </div>


            <div id="caja-botones" class="form-group-row">
                <label class="col-1 col-form-label">&nbsp;</label>
                <div class="col-md-8">
                    <button type="button" [disabled]="!formTime.valid" class="btn btn-outline-primary btn-lg"
                        (click)=" edit ? updateTime() : createTime()">
                        Guardar
                    </button>
                </div>
            </div>

        </div>
        </div>

    </form>
</div>
