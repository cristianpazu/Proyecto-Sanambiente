<div class="container animated fadeIn fast" id="main-container" data-spy="scroll" data-target="#navbar-example3" data-offset="0">
    <h1>Mantenimiento</h1>
    <hr>
    <form (ngSubmit)="guardar()" novalidate="">
        <div>
            <div class="form-group row">
                <label class="col-1 col-form-label">ID</label>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="ID" name="id" ngModel minlength="5" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1 col-form-label">Nombre del tecnico </label>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1 col-form-label">Estacion</label>
                <div class="col-6">
                    <select class="form-control" id="Select">
                        <option>Seleccione una opcion</option>
                        <option>Chipichape</option>
                        <option>Sena</option>
                        <option>Menga</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label">Fecha </label>
                <div class="col-2">
                    <input class="form-control" type="text" placeholder="MM/DD/YYYY">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label">Observacion</label>
                <div class="col-6">
                    <textarea class="form-control" id="Textarea1" placeholder="Observacion" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label">Calibracion </label>
                <label class="col-1 col-form-label">GMT offset </label>
                <label class="col-1 col-form-label">Hours </label>
                <div class="col-1">
                    <input class="form-control" type="text" placeholder="0">
                </div>
                <label class="col-1 col-form-label">Minutes </label>
                <div class="col-1">
                    <input class="form-control" type="text" placeholder="0">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1 col-form-label">  </label>
                <label class="col-1 col-form-label">  </label>
                <label class="col-1 col-form-label">Y= </label>
                <div class="col-1">
                    <input class="form-control" type="text" placeholder="0">
                </div>
                <label class="col-1 col-form-label">X + = </label>
                <div class="col-1">
                    <input class="form-control" type="text" placeholder="0">
                </div>
            </div>


        </div>

        <div class="form-group row" id="caja-botones">
            <label class="col-1 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary">
                    Nuevo
                </button>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-outline-primary">
                    Editar
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-outline-primary">
                    Guardar
                </button>
            </div>
        </div>
    </form>

    <hr>

    <div class="container">
        <h3>Lista de Mantenimientos</h3>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="search">&nbsp;&nbsp;
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
        <br>
        <table class="table col-6">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre del tecnico</th>
                    <th scope="col">Estacion</th>
                    <th scope="col">fecha</th>
                    <th scope="col">Observacion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Andres</td>
                    <td>..</td>
                    <td>..</td>
                    <td>..</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jorge</td>
                    <td>...</td>
                    <td>...</td>
                    <td>..</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sur</td>
                    <td>.. </td>
                    <td>..</td>
                    <td>..</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
