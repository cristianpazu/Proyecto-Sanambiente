<div class="container animated fadeIn" id="main-container">
    <h1>Region</h1>
    <hr >
    <form [formGroup]="forma" (ngSubmit)="guardarCambios()">
        <div>
            <div class="form-group row">
                <label class="col-1 col-form-label">ID</label>
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="ID" name="id" disabled="false">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{ 'has-danger': !forma.get('nombre').valid }">
                <label class="col-1 col-form-label">Nombre</label>
                <div class="col-6">
                    <input class="form-control" 
                        type="text" 
                        placeholder="Nombre" 
                        formControlName="nombre">

                    <div *ngIf="forma.controls['nombre'].errors?.required"
                        class="form-control-feedback">
                        Este campo es requerido
                    </div>
                    <div *ngIf="forma.controls['nombre'].errors?.minlength"
                        class="form-control-feedback">
                        Por lo menos {{ forma.controls['nombre'].errors?.minlength.requiredLength }} caracteres.
                    </div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{ 'has-danger': !forma.get('observacion').valid }">
                <label class="col-1 col-form-label">Observacion</label>
                <div class="col-6">
                    <textarea class="form-control" id="Textarea1" placeholder="Observacion" rows="4" formControlName="observacion"></textarea>
                    <div *ngIf="forma.controls['observacion'].errors?.maxlength"
                        class="form-control-feedback">
                        Maximo {{ forma.controls['observacion'].errors?.maxlength.requiredLength }} caracteres.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row" id="boton">
            <label class="col-1 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary">
                    Nuevo
                </button>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-outline-primary">
                    Editar
                </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
                    Guardar
                </button>
            </div>
        </div>
    </form>

    <hr>

    <div class="container">
        <h3>Lista de Regiones</h3>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="search">&nbsp;&nbsp;
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
        <br>
        <table class="table col-6">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Obervacion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>sur</td>
                    <td>..</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Norte</td>
                    <td>...</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sur</td>
                    <td>.. </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
