<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<style>
    footer {
        background-color: black;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        color: white;
    }
</style>

<body >
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <span>
                        <strong>
                            <span class="glyphicon glyphicon-hdd"></span>
                             Manejo de Archivos GeoJson
                        </strong>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="col-md-6 subir-archivos">
                        <div class="form-group">
                            <div class="input-group">
                                
                                <!-- don't give a name === doesn't send on POST/GET -->
                                <span class="input-group-btn">
                                    <!-- image-preview-input -->
                                    <div class="btn btn-default carga-archivo-input">
                                        <span class="glyphicon glyphicon-folder-open"></span>
                                        <span class="carga-archivo-input-title">Seleccionar archivo </span>
                                        <input type="file" accept="image/png, image/jpeg, image/gif, .geo" name="input-file-preview"/>
                                        <!-- rename it -->
                                    </div>
                                    <a class="btn btn-outline-success my-2 my-sm-0" href="#">Cargar Archivo GeoJson</a>
                                </span>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- inicio - Footer -->
    <footer class="footer">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-2" style="color: white;">
            © 2020 Copyright: Luz Andrea Londoño Lopez - Jhon Rengifo
        </div>
        <!-- Copyright -->
    </footer>
    <!-- fin -Footer -->
</body>

</html>
